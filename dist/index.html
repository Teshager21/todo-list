<!doctype html><html><head><meta charset="utf-8"/><title>Todo List</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><nav><div class="nav-brand">Todo List</div></nav><dialog id="listDialog"><div class="container"><form action="" method="dialog"><p><label for="list">List Name</label> <input id="listNameInput"></p><button formmethod="dialog" class="submit btn btn-primary" id="confirmList">Add List</button></form></div></dialog><dialog id="importTasks"><div class="container"><form action="" method="dialog"><label for="tasks">Select Tasks</label> <select name="tasks" id="importTaskSelect"></select> <button formmethod="dialog" class="submit btn btn-primary" id="importTaskBtn">Confrim</button></form></div></dialog></body><script>if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }</script></html>
